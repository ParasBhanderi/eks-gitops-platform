apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sample-api
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ParasBhanderi/eks-gitops-platform.git
    targetRevision: main
    path: gitops/apps/sample-api/base
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
